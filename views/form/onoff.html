<div class="layui-form-item">
    <label class="layui-form-label">{$self->label}</label>
    <div class="layui-input-inline">
        <input class="layui-input" lay-skin="switch" type="{$self->type}" lay-verify="{$self->rules}" {volist name="$self->attr" id="vo"}{$key}="{$vo}" {/volist} name="{$self->name}" value="{$self->value}" {$self->disabled}>
    </div>
    <div class="layui-form-mid layui-word-aux">{$self->tips}</div>
</div>
