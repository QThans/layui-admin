<div class="layui-form-item">
    <label class="layui-form-label">{$self->label}</label>
    <div class="layui-input-block">
        <textarea name="{$self->name}" placeholder="{$self->placeholder|default=''}" id="{$self->id}" class="richtext" style="display:none;">
            {$self->value}
        </textarea>
    </div>
    <div class="layui-form-mid layui-word-aux richtext-tips">{$self->tips|raw}</div>
</div>
